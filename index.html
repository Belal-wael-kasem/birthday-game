<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Game</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #score {
      font-size: 24px;
      margin-bottom: 10px;
    }

    canvas {
      background: #000;
      border: 4px solid #0f0;
      width: 90vw;
      max-width: 500px;
      aspect-ratio: 1 / 1;
    }

    button {
      margin-top: 10px;
      padding: 10px 30px;
      font-size: 18px;
      cursor: pointer;
    }

    /* üì± MOBILE CONTROLS */
    .controls {
      margin-top: 15px;
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px;
      gap: 8px;
    }

    .controls button {
      font-size: 24px;
      width: 60px;
      height: 60px;
    }

    .up { grid-column: 2; }
    .left { grid-column: 1; grid-row: 2; }
    .down { grid-column: 2; grid-row: 2; }
    .right { grid-column: 3; grid-row: 2; }
  </style>
</head>
<body>

  <div id="score">Score: 0</div>

  <canvas id="game" width="500" height="500"></canvas>

  <button id="startBtn">Start</button>

  <!-- üì± TOUCH CONTROLS -->
  <div class="controls">
    <button class="up" onclick="move('UP')">‚¨ÜÔ∏è</button>
    <button class="left" onclick="move('LEFT')">‚¨ÖÔ∏è</button>
    <button class="down" onclick="move('DOWN')">‚¨áÔ∏è</button>
    <button class="right" onclick="move('RIGHT')">‚û°Ô∏è</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
