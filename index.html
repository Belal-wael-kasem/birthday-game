<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Game</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #score {
      font-size: 24px;
      margin-bottom: 10px;
    }

    canvas {
      background: #000;
      border: 4px solid #0f0;
      width: 90vw;
      max-width: 500px;
      aspect-ratio: 1 / 1;
    }

    button {
      margin-top: 12px;
      padding: 10px 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="score">Score: 0</div>

  <canvas id="game" width="500" height="500"></canvas>

  <button id="startBtn">Start</button>

  <script src="script.js"></script>
</body>
</html>
